[package]
name = "wasmer-wasi-local-networking"
description = "An WASIX extension for local networking"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "types"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[badges]
maintenance = { status = "experimental" }

[dependencies]
wasmer-vnet = { version = "=3.0.0-beta.2", path = "../vnet", default-features = false }
wasmer-vfs = { path = "../vfs", version = "=3.0.0-beta.2", default-features = false }
tracing = "0.1"
bytes = "1.1"

[features]
default = ["host_fs"]
wasix = [ ]
host_fs = ["wasmer-vnet/host_fs", "wasmer-vfs/host-fs"]
mem_fs = ["wasmer-vnet/mem_fs", "wasmer-vfs/mem-fs"]
